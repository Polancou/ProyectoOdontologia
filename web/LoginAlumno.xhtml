<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
    </h:head>
    <h:body>
        <br></br>
        <div id="login">
            <p:growl id="mensajeGeneral" autoUpdate="true" showDetail="true" life="3000"/>
            <h:form>
                <h:graphicImage name="images/2.jpg" ></h:graphicImage>
                <p:fieldset id="fieldLogin" legend="Bienvenido alumno al portal de Odontología de la UAC" style="text-align: center; margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:outputLabel for="nomeUsuario" value="Usuario: " />
                        <p:inputText id="nomeUsuario" value="#{beanAlumnos.alumnos.usuario}" />
                        <p:outputLabel id="senha" value="Contraseña:"/>
                        <p:password id="senhaUsuario" value="#{beanAlumnos.alumnos.contraseña}" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:commandButton value="Ingresar al portal" icon="ui-icon-star" action="#{beanAlumnos.loguinAlumno(action)}" ajax="false" style="font-size: 12px;" />
                        <p:commandButton value="¿Olvidó su contraseña?" icon="ui-icon-star" style="font-size: 12px;" />
                    </h:panelGrid>
                    <p:commandButton value="¿Nuevo?" oncomplete="PF('dlgNuevo').show();" 
                                     style="font-size: 12px;" />
                </p:fieldset>

            </h:form>
 
 
            <p:dialog id="dlgNuevoMaestro" header="Nuevo Alumno" widgetVar="dlgNuevo" showEffect="drop" hideEffect="drop" modal="true">
                <h:form id="formInsertar">
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="Matricula:"/>
                        <p:inputText value="#{beanAlumnos.alumnos.matricula}"
                                     required="true" requiredMessage="Matricula es obligatorio"/>

                        <p:outputLabel value="Nombre:"/>
                        <p:inputText value="#{beanAlumnos.alumnos.nombre}"
                                     required="true" requiredMessage="Nombre es obligatorio"/>

                        <p:outputLabel value="Apellido Paterno"/>
                        <p:inputText value="#{beanAlumnos.alumnos.apellidoPaterno}"
                                     required="true" requiredMessage="Apellido es obligatorio"/>

                        <p:outputLabel value="Apellido Materno"/>
                        <p:inputText value="#{beanAlumnos.alumnos.apellidoMaterno}"/>

                        <p:outputLabel value="Semestre"/>
                        <p:selectOneMenu id="semestre" value="#{beanAlumnos.alumnos.semestre}"
                                         required="true" requiredMessage="Seleccione el Semestre">
                            <f:selectItem itemLabel="---Seleccione---" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="1°" itemValue="1"/>
                            <f:selectItem itemLabel="2°" itemValue="2"/>
                            <f:selectItem itemLabel="3°" itemValue="3"/>
                            <f:selectItem itemLabel="4°" itemValue="4"/>
                            <f:selectItem itemLabel="5°" itemValue="5"/>
                            <f:selectItem itemLabel="6°" itemValue="6"/>
                            <f:selectItem itemLabel="7°" itemValue="7"/>
                            <f:selectItem itemLabel="8°" itemValue="8"/>
                            <f:selectItem itemLabel="8°" itemValue="9"/>

                        </p:selectOneMenu>


                        <p:outputLabel value="Grupo"/>
                        <p:selectOneMenu id="grupo" value="#{beanAlumnos.alumnos.grupo}"
                                         required="true" requiredMessage="Seleccione el Grupo">
                            <f:selectItem itemLabel="---Seleccione---" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="A" itemValue="A"/>
                            <f:selectItem itemLabel="B" itemValue="B"/>
                            <f:selectItem itemLabel="C" itemValue="C"/>
                            <f:selectItem itemLabel="D" itemValue="D"/>
                           
                        </p:selectOneMenu>

                        <p:outputLabel value="Usuario"/>
                        <p:inputText value="#{beanAlumnos.alumnos.usuario}"
                                     required="true" requiredMessage="Usuario es obligatorio"/>   

                        <p:outputLabel value="Contraseña"/>
                        <p:password id="pwd1" value="#{beanAlumnos.alumnos.contraseña}" match="pwd2" label="Contraseña" feedback="true" weakLabel="Muy Debil"
                                    goodLabel="Media" strongLabel="Fuerte" inline="true" promptLabel="Digite una contraseña" 
                                    required="true"  requiredMessage="Contraseña es obligatorio"
                                    validatorMessage="¡Contraseña Incorrecta! Verifiquela"/>   
                        
                         <p:outputLabel value="Confirmar contraseña"/>
                         <p:password id="pwd2" value="#{beanAlumnos.alumnos.contraseña}" 
                                     required="true" /> 


                         <p:commandButton value="Guardar" actionListener="#{beanAlumnos.insertarAlumno()}" 
                                         oncomplete="PF('dlgNuevo').hide();"/>
                        <p:commandButton value="Cancelar" action="#{beanAlumnos.cancelar()}"
                                         update=":formInsertar" immediate="true" 
                                         onclick="PF('dlgNuevo').hide();" />

                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </div>
    </h:body>
</xhtml>
