<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <ui:composition template="./../Template/VistasMarcos/PlantillaAlumnos.xhtml">

                                    <p:spacer/>
                                    <p:spacer/>
                                </p:tab>

                                <p:tab id="Cuestionario" title="Cuestionario">
                                    
                                 <ui:include src="svg/Cuestionario.xhtml"/>
                                    <p:spacer/>
                                </p:tab>

                                <p:tab id="Examen_Orofacial" title="Examen Orofacial">
                                    <ui:include src="svg/ExaOrofacial.xhtml"/>
                                    <p:spacer/>
                                </p:tab>

                                <p:tab id="odonto" title="Control de placa">
                                    <ui:include src="svg/ControlPlaca.xhtml"/>
                                </p:tab>

                                <p:tab id="periodonto" title="Periodontograma">
                                    <ui:include src="svg/Periodontograma.xhtml"/>

                                        </h:panelGrid>
                                    </p:panelGrid><p:spacer/><p:spacer/>
                                </p:tab>

                                    <ui:include src="svg/consentimiento.xhtml"/>

                    </section>
                </div>

        </ui:composition>
