<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel header="">
        <p:growl id="mensajePaciente" autoUpdate="true" showDetail="true" life="3000"/>
        <p:panelGrid columns="2" layout="grid">
            <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                <h2>Datos personales:</h2>
                <p:spacer/>
                <h:outputText value="Folio: *" />
                <p:inputText value="#{BeanNuevoPaciente.paciente.folio}" required="true" requiredMessage="Folio es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Nombre: (apellidos y nombre)*" />
                <p:inputText value="#{BeanNuevoPaciente.paciente.nombre}" required="true" requiredMessage="Nombre es obligatorio" />

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Edad: *" />
                <p:inputText value="#{BeanNuevoPaciente.paciente.edad}" required="true" requiredMessage="Edad es obligatorio" />

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText  value="Sexo:" />
                <p:selectOneRadio id="sexo" value="#{BeanNuevoPaciente.paciente.sexo}" required="true" requiredMessage="Sexo es obligatorio">
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Femenino" itemValue="F" />
                </p:selectOneRadio>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText  value="Fecha de Nacimiento: " />
                <p:calendar id="german" value="#{BeanNuevoPaciente.paciente.fechaNacim}" locale="de" yearRange="-100:+0" navigator="true" pattern="dd-MM-yyyy" />
                
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Teléfono:" />
                <p:inputMask id="phone" value="#{BeanNuevoPaciente.paciente.telefono}" mask="(999) 999 9999" required="true" requiredMessage="Telefono es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Estatura (cm): *" />
                <p:inputText id="Estatura" value="#{BeanNuevoPaciente.paciente.estatura}" required="true" requiredMessage="Estatura es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Peso (kg): *" />
                <p:inputText id="Peso" value="#{BeanNuevoPaciente.paciente.peso}" required="true" requiredMessage="Peso es obligatorio"/>


                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Estado civil:" />
                <p:selectOneMenu id="EstadoCivil" value="#{BeanNuevoPaciente.paciente.estadoCivil}" required="true" requiredMessage="Estado civil es obligatorio">
                    <f:selectItem itemLabel="Soltero" itemValue="Soltero" />
                    <f:selectItem itemLabel="Casado" itemValue="Casado" />
                    <f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />
                    <f:selectItem itemLabel="Otro" itemValue="Otro"/>
                </p:selectOneMenu>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Nivel de Estudios:" />
                <p:selectOneMenu id="NivelEstudios" value="#{BeanNuevoPaciente.paciente.nivelEstudios}" required="true" requiredMessage="Nivel de estudios es obligatorio">
                    <f:selectItem itemLabel="Básico" itemValue="Básico" />
                    <f:selectItem itemLabel="Medio Superior" itemValue="Medio Superior" />
                    <f:selectItem itemLabel="Licenciatura" itemValue="Licenciatura" />
                    <f:selectItem itemLabel="Maestría" itemValue="Maestría"/>
                    <f:selectItem itemLabel="Doctorado" itemValue="Doctorado"/>
                </p:selectOneMenu>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="¿Cómo considera su estado de salud?" />
                <p:selectOneRadio id="EstadoSalud" value="#{BeanNuevoPaciente.paciente.estadoSalud}" required="true" requiredMessage="Estado de salud es obligatorio">
                    <f:selectItem itemLabel="Bueno" itemValue="Bueno" />
                    <f:selectItem itemLabel="Malo" itemValue="Malo" />
                    <f:selectItem itemLabel="Regular" itemValue="Regular"/>
                </p:selectOneRadio>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h2>Domicilio:</h2>
                <h:outputText value="" />

                <h:outputText value="Pais: *" />
                <p:inputText id="Pais" value="#{BeanNuevoPaciente.dirreccionPaciente.pais}" required="true" requiredMessage="País es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Estado: *" />
                <p:inputText id="Estado" value="#{BeanNuevoPaciente.dirreccionPaciente.estado}" required="true" requiredMessage="Estado es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Ciudad: *" />
                <p:inputText id="Ciudad" value="#{BeanNuevoPaciente.dirreccionPaciente.ciudad}" required="true" requiredMessage="Ciudad es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Calle: *" />
                <p:inputText id="calle" value="#{BeanNuevoPaciente.dirreccionPaciente.calle}" required="true" requiredMessage="Calle es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Colonia: *" />
                <p:inputText id="colonia" value="#{BeanNuevoPaciente.dirreccionPaciente.colonia}" required="true" requiredMessage="Colonia es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h2>Ocupación:</h2>
                <h:outputText value="" />

                <h:outputText value="Ocupación: *" />
                <p:inputText id="Ocupacion" value="#{BeanNuevoPaciente.trabajoPaciente.ocupacion}" required="true" requiredMessage="Ocupación es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Dirección de oficina: *" />
                <p:inputText id="DireccionOficina" value="#{BeanNuevoPaciente.trabajoPaciente.lugarTrabajo}" required="true" requiredMessage="Direccion de la ooficina es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Teléfono oficina: *" />
                <p:inputMask id="TelOficina" value="#{BeanNuevoPaciente.trabajoPaciente.telefonoTrabajo}" mask="(999) 999 9999" required="true" requiredMessage="Teléfono de oficina es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
            </h:panelGrid>
            <h:panelGrid columns="2" cellpadding="5" class="responsive">

                <h2>Médico :</h2>
                <h:outputText value="" />

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Nombre: *" />
                <p:inputText id="NombreMedico" value="#{BeanNuevoPaciente.medico.nombreMedico}" required="true" requiredMessage="Nombre del médico es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Teléfono: *" />
                <p:inputMask id="TelMedico" value="#{BeanNuevoPaciente.medico.telefonoMedico}" mask="(999) 999 9999" required="true" requiredMessage="Teléfono del médico es obligatorio"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Dirección: *" />
                <p:inputText id="DireccionMedico" value="#{BeanNuevoPaciente.medico.direccionMedico}"/>
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="¿Por qué solicita un tratamiento?"/>
                <p:inputTextarea rows="6" cols="33" value="#{BeanNuevoPaciente.paciente.porqueSolicita}"/>

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Observaciones"/>
                <p:inputTextarea rows="6" cols="33" value="#{BeanNuevoPaciente.paciente.observaciones}" />

                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h2>Docente:</h2>
                <h:outputText value="" />
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputText value="Nombre del docente a cargo: (Apellidos y nombre)"/>
                <p:inputText id="docente" value="#{BeanNuevoPaciente.profe}" required="true" requiredMessage="Ocupación es obligatorio"/>

            </h:panelGrid>
        </p:panelGrid>



    </p:panel>



</html>
